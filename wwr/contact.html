<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact White Water Rafting for questions about our trips, reservations, or website suggestions. We're here to help you get on the water!">
    <meta name="author" content="Preston Williams">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="container">
        <section>
            <h2>Contact Information</h2>
            <p>Address: 123 River Road, Rapids City, CO 81234</p>
            <p>Phone: (555) 123-RAFT (7238)</p>
            <p>Email: info@whitewaterrafting.com</p>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3073.567489329291!2d-105.53548178462169!3d39.742111179448796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876b877b2d6f8467%3A0x8eac9d45b513184f!2sClear%20Creek%20Rafting%20-%20Idaho%20Springs!5e0!3m2!1sen!2sus!4v1718200000000!5m2!1sen!2sus" 
                width="100%" 
                height="300" 
                allowfullscreen 
                loading="lazy">
            </iframe>
        </section>

        <section>
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee_emily.webp" alt="Say hello to Emily!">
                <figcaption>Emily - Customer Support</figcaption>
            </figure>
            <figure>
                <img src="images/employee_kyle.jpg" alt="Say hello to Kyle!">
                <figcaption>Kyle - Raft Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee_jake.jpg" alt="Say hello to Jake!">
                <figcaption>Jake - Trip Coordinator</figcaption>
            </figure>
        </section>

        <section>
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of Message:</p>
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="container">
        <p>&copy; 2025 White Water Rafting | Preston Williams</p>
        <p><a href="images/contact_wireframe.jpg">View Contact Page Wireframe</a></p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook_icon.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter_icon.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram_icon.png" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
